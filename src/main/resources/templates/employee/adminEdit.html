<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div th:insert="fragment/fragmentPart::frag_header_employee"></div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<a href="adminEdit.html" th:href="@{/admin/toAdminEdit}"><span th:text="${session.administratorName + 'さん'}">山田さん</span></a>こんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/admin/logoutAdmin}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li class="active">管理者の編集</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
<form method="post" action="detail.html" th:action="@{/admin/updateAdmin}" th:object="${updateAdminForm}">
    <input type="hidden" name="id" th:value="*{id}">
	<fieldset>
		<legend>管理者情報</legend>
		<table class="table table-striped">
		  <tr>
			<th nowrap>
			  管理者名
			</th>
			<td>
				<label class="error-messages">
					<span th:errors="*{name}">名前を入力してください</span>
				</label>
				<label class="control-label" style="color: red" for="name"></label>
				<input type="text" name="name" th:value="*{name}" id="name" class="form-control" value="山田花子">
			</td>
		  </tr>
		  <tr>
			<th nowrap>
			  メールアドレス
			</th>
			<td>
				<label class="error-messages">
					<span th:errors="*{mailAddress}">メールアドレスを入力してください</span>
				</label>
				<label class="control-label" style="color: red" for="mailAddress"></label>
				<input type="text" name="mailAddress" th:value="*{mailAddress}" id="mailAddress" class="form-control" value="yamada@sample.com">
			</td>
		  </tr>
		  <tr>
			<th nowrap>
                現在のパスワード
			</th>
			<td>
				<label class="error-messages">
					<span th:errors="*{pastPassword}">パスワードを入力してください</span>
                    <span th:if="${failure}" th:text="${failure}">パスワードが違います</span>
				</label>
				<label class="control-label" style="color: red" for="pastPassword"></label>
				<input type="password" name="pastPassword" th:value="*{pastPassword}" id="pastPassword" class="form-control">
			</td>
		  </tr>
		  <tr>
			<th nowrap>
			  変更後のパスワード
			</th>
			<td>
				<label class="error-messages">
					<span th:errors="*{updatePassword}">変更後のパスワードを入力してください</span>
                    <span th:if="${checkFailure}" th:text="${checkFailure}">確認用パスワードと一致しませんでした</span>
				</label>
				<label class="control-label" style="color: red" for="updatePassword"></label>
				<input type="password" name="updatePassword" th:field="*{updatePassword}" id="updatePassword" class="form-control">
			</td>
		  </tr>
		  <tr>
			<th nowrap>
			  変更後のパスワード<br>
              (確認用)
			</th>
			<td>
				<label class="error-messages">
					<span th:errors="*{checkUpdatePassword}">変更後のパスワードをもう一度入力してください</span>
				</label>
				<label class="control-label" style="color: red" for="checkUpdatePassword"></label>
				<input type="password" name="checkUpdatePassword" th:field="*{checkUpdatePassword}" id="checkUpdatePassword" class="form-control">
			</td>
		  </tr>
		  
		</table>
		<button type="submit" class="btn btn-primary">更新</button>
	</fieldset>
</form>

					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
